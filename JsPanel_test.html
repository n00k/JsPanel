<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Panel Test</title>
		<script src='JsPanel.js' type='text/javascript'>
		</script>
		<script type='text/javascript'>
			var panel;
			var themelist = Array('greenback','aqua','purple','maroon','blue');
			var themeidx = 0;
			function pageLoad() {
				panel = new JsPanel();
				panel.buildPanel();
				panel.setTitle("Testing Panel");
				panel.setTheme(themelist[themeidx]);
				panel.show();
			}
			function nextTheme()
			{
				themeidx += 1;
				if (themeidx >= themelist.length) themeidx = 0;
				panel.setTheme(themelist[themeidx]);
				panel.setTitle("Theme: " + themelist[themeidx]);
			}
		</script>
	</head>

	<body onload='pageLoad();'>
		<div style='height: 100%, width: 100%'>
			test
			<button onclick='panel = new JsPanel();'>New</button>
			<button onclick='panel.buildPanel();'>Build</button>
			<input type='text' id='newtitle' value="Button Test"></input>
			<button onclick='panel.setTitle(document.getElementById("newtitle").value);'>Title</button>
			<button onclick='panel.show();'>Show</button>
			<button onclick='nextTheme();'>Next Theme</button>
			<span style='float:right'>test</span>
			<span style='width:100%'><br><hr><br><hr><br><hr><br><hr><br><hr><br><hr><br><hr><br><hr><br><hr><br><hr>test</span>
			<hr>
			<span id='debugout'></span>
		</div>
	</body>
</html>
